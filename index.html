<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout js</title>
    <link href="styles/main.css" type="text/css">
</head>
<body>
<script src="/libs/jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="/libs/jquery-ui.min.js" type="text/javascript"></script>
<script src="./libs/knockout-3.5.1.js" type="text/javascript" ></script>
<script src="./node_modules/knockout-sortable/build/knockout-sortable.min.js" type="text/javascript" ></script>

<ul data-bind="sortable: { data: categories, connectClass: 'categories' }, event: { mousedown: onDrag }">
    <li class="dropdown">
        <div class="category">
            <span class="toggle-button" data-bind="click: $root.toggleDropDown">
                <img src="assets/arrow.svg" alt="arrow" width="8" height="5">
            </span>
            <div class="category-name" data-bind="text: name"></div>
            <span class="drag-button">
                <img src="assets/arrows.svg" alt="arrows" width="8" height="15">
            </span>
        </div>
        <ul data-bind="sortable: { data: items, connectClass: 'item' }, event: { mousedown: $root.onDrag }">
            <li class="dropdown">
                <div class="category-item">
                    <span data-bind="text: name"></span>
                    <span class="drag-button">
                        <img src="assets/arrows.svg" alt="arrows" width="8" height="15">
                    </span>
                </div>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
