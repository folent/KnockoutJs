<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Knockout js</title>
    <link href="styles/main.css" type="text/css">
<script defer src="main.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
<script src="9ec26b6314e076db287d.js" type="text/javascript"></script>
<script src="bef1d8050e6d066176b1.js" type="text/javascript"></script>
<script src="52352ce08b30b8adcc8a.js" type="text/javascript" ></script>
<script src="670a68f43929f1901444.js" type="text/javascript" ></script>

<ul data-bind="sortable: { data: categories, connectClass: 'categories' }, event: { mousedown: onDrag }">
    <li class="dropdown">
        <div class="category">
            <span class="toggle-button" data-bind="click: $root.toggleDropDown">
                <img src="f0fc6244ea4989052726.svg" alt="arrow" width="8" height="5">
            </span>
            <div class="category-name" data-bind="text: name"></div>
            <span class="drag-button">
                <img src="3aae404d0d77090d4675.svg" alt="arrows" width="8" height="15">
            </span>
        </div>
        <ul data-bind="sortable: { data: items, connectClass: 'item' }, event: { mousedown: $root.onDrag }">
            <li class="dropdown">
                <div class="category-item">
                    <span data-bind="text: name"></span>
                    <span class="drag-button">
                        <img src="3aae404d0d77090d4675.svg" alt="arrows" width="8" height="15">
                    </span>
                </div>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
